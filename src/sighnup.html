<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpack 4 StarterKit</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main class="auth-page">

    <div class="login-container">

<div class="brand-logo">
<img src="./images/logo.svg">

</div>

<div class="mdc-form-field login-container__form">
<div class="mdc-text-field mdc-text-field--outlined ">
  <input type="text" id="sighnup-name" class="mdc-text-field__input">
  <div class="mdc-notched-outline">
    <div class="mdc-notched-outline__leading"></div>
    <div class="mdc-notched-outline__notch">
      <label for="name" class="mdc-floating-label">Enter Username</label>
    </div>
    <div class="mdc-notched-outline__trailing"></div>
  </div>
</div>
<br>
<br>
<div class="mdc-text-field mdc-text-field--outlined ">
    <input type="email" id="sighnup-email" class="mdc-text-field__input">
    <div class="mdc-notched-outline">
      <div class="mdc-notched-outline__leading"></div>
      <div class="mdc-notched-outline__notch">
        <label for="email" class="mdc-floating-label">Enter Your E-Mail</label>
      </div>
      <div class="mdc-notched-outline__trailing"></div>
    </div>
  </div>
  <div class="mdc-text-field-helper-line ">
      <div id="username-helper-text" class="mdc-text-field-helper-text" aria-hidden="true">
        We will not share this email
      </div>
    </div>

<div class="mdc-text-field mdc-text-field--outlined ">
  <input type="password" id="sighnup-password" class="mdc-text-field__input">
  <div class="mdc-notched-outline">
    <div class="mdc-notched-outline__leading"></div>
    <div class="mdc-notched-outline__notch">
      <label for="password" class="mdc-floating-label">Set Your Password</label>
    </div>
    <div class="mdc-notched-outline__trailing"></div>
  </div>
</div>
<br>

<a href="./login.html" class="form-link"> Already have an account ? Login </a>
<br>


<center>
<button class="mdc-button mdc-button--raised mdc-ripple-surface">
  <span class="mdc-button__label">Sighnup</span>
</button>

</center>
<br>

</div>

        </div>

        </div>


    </main>
    
    <script src="js/main.js"></script>
</body>

</html>
